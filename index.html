<!DOCTYPE html>
<html>
<head>
	<title>Login Card</title>
	<link rel="stylesheet" type="text/css" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
     <div class="container">
     	<mat-card class="login-card mat-elevation-z4 mat-card">
     		<div  class="heading primary mat-elevation-z2">
         Login
      </div>
      <div class="login-from">
        <form novalidate="" class="ng-untouched ng-pristine ng-invalid">
          <mat-form-field class="form-field mat-input-container mat-form-field ng-tns-c9-5 mat-primary mat-form-field-type-mat-input mat-form-field-can-float mat-form-field-hide-placeholder ng-untouched ng-pristine ng-invalid">
          	<div class="mat-input-wrapper mat-form-field-wrapper">
          		<div class="mat-input-flex mat-form-field-flex"><!---->
          			<div class="mat-input-infix mat-form-field-infix">
            <input autocomplete="" class="mat-input-element mat-form-field-autofill-control ng-untouched ng-pristine ng-invalid" matinput="" name="username" placeholder="Username" required id="mat-input-0" aria-describedby="mat-hint-0" aria-invalid="false" aria-required="true">
            
            
          <span class="mat-form-field-label-wrapper mat-input-placeholder-wrapper mat-form-field-placeholder-wrapper">
          	<!----><label class="mat-form-field-label mat-input-placeholder mat-form-field-placeholder ng-tns-c9-5 mat-empty mat-form-field-empty ng-star-inserted" for="mat-input-0" aria-owns="mat-input-0" required><!----><!----><!-- Username --><!----><!----><span aria-hidden="true" class="mat-placeholder-required mat-form-field-required-marker ng-tns-c9-5 ng-star-inserted">&nbsp;<!-- * --></span></label></span></div><!----></div><div class="mat-input-underline mat-form-field-underline"><span class="mat-input-ripple mat-form-field-ripple"></span></div><div class="mat-input-subscript-wrapper mat-form-field-subscript-wrapper"><!----><!----><div class="mat-input-hint-wrapper mat-form-field-hint-wrapper ng-tns-c9-5 ng-trigger ng-trigger-transitionMessages ng-star-inserted" style="opacity: 1; transform: translateY(0%);"><!----><mat-hint class="mat-hint" id="mat-hint-0">Registration No. / Faculty ID</mat-hint><div class="mat-input-hint-spacer mat-form-field-hint-spacer"></div></div></div></div></mat-form-field>
          <br><br>

          <mat-form-field class="form-field mat-input-container mat-form-field ng-tns-c9-6 mat-primary mat-form-field-type-mat-input mat-form-field-can-float mat-form-field-hide-placeholder ng-untouched ng-pristine ng-invalid"><div class="mat-input-wrapper mat-form-field-wrapper"><div class="mat-input-flex mat-form-field-flex"><!----><div class="mat-input-infix mat-form-field-infix">
            <input class="mat-input-element mat-form-field-autofill-control ng-untouched ng-pristine ng-invalid" matinput="" name="password" placeholder="Password" required type="password" id="mat-input-1" aria-invalid="false" aria-required="true">
            
            
          <span class="mat-form-field-label-wrapper mat-input-placeholder-wrapper mat-form-field-placeholder-wrapper"><!----><label class="mat-form-field-label mat-input-placeholder mat-form-field-placeholder ng-tns-c9-6 mat-empty mat-form-field-empty ng-star-inserted" for="mat-input-1" aria-owns="mat-input-1"><!----><!----><!-- Password --><!----><!----><span aria-hidden="true" class="mat-placeholder-required mat-form-field-required-marker ng-tns-c9-6 ng-star-inserted">&nbsp;<!-- * --></span></label></span></div><!----><div class="mat-input-suffix mat-form-field-suffix ng-tns-c9-6 ng-star-inserted"><mat-icon class="mat-icon material-icons" matsuffix="" role="img" style="cursor: pointer" aria-hidden="true"><!-- visibility --></mat-icon></div></div><div class="mat-input-underline mat-form-field-underline"><span class="mat-input-ripple mat-form-field-ripple"></span></div><div class="mat-input-subscript-wrapper mat-form-field-subscript-wrapper"><!----><!----><div class="mat-input-hint-wrapper mat-form-field-hint-wrapper ng-tns-c9-6 ng-trigger ng-trigger-transitionMessages ng-star-inserted" style="opacity: 1; transform: translateY(0%);"><!----><div class="mat-input-hint-spacer mat-form-field-hint-spacer"></div></div></div></div></mat-form-field>
          <br><br>

          <!---->
          <a class="forgot left">Forgot Password?</a>
          <button class="right mat-raised-button mat-accent" color="accent" mat-raised-button="" type="submit"style="background-color: black"><span class="mat-button-wrapper" >LOGIN</span><div class="mat-button-ripple mat-ripple" matripple=""></div><div class="mat-button-focus-overlay"></div></button>
          <br><br>
        </form>
      </div>
      <mat-divider class="clr-fx mat-divider" role="separator" aria-orientation="horizontal"></mat-divider>
      <div class="foot" style="padding: 18px">
        <a class="sub-heading right">REGISTER?</a>

        <div class="clr-fx"> </div>
      </div>
     </div>
</body>
</html>
